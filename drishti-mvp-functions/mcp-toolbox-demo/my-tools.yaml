sources:
  my-firestore-source:
    kind: firestore
    project: YOUR_PROJECT_ID

tools:
  get-incident-by-id:
    kind: firestore-get
    source: my-firestore-source
    collection: incidents
    description: Get an incident by its ID.
    parameters:
      - name: id
        type: string
        description: The incident ID.

toolsets:
  drishti_toolset:
    - get-incident-by-id 